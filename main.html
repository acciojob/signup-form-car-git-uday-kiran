<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <form action="post">
    <label for="name">name</label>
    <input type="text" id="name" placeholder="Name" required>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email" required>
    <br>
    <label for="gender_m,gender_f">Gender</label>
    <input type="radio" name="gender" id="gender_m" required> Male
    <input type="radio" name="gender" id="gender_f" required> Female
    <br>
    <label for="cars">Car Brands</label>
    <select id="cars" required>
      <option value="" selected disabled>--Please choose an option--</option>
      <option value="option-1">option-1</option>
      <option value="option-2">option-2</option>
      <option value="option-3">option-3</option>
    </select>
    <br>
    <label for="age">Age</label>
    <input type="number" id="age" required placeholder="Age">
    <br>
    <label for="dob">DOB</label>
    <input type="date" id="dob" required>
    <br>
    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" required placeholder="Password">
    <br>
    <input type="checkbox" id="tos" required>
    <label for="tos">I agree to the TOS</label>
    <br>
    <input type="submit" value="Submit">
  </form>

  <script type="text/javascript" src="./script.js">
  </script>

</body>

</html>
